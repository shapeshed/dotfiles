theme = "catppuccin_mocha"

[editor]
cursorline = true
color-modes = true
true-color = true

[editor.soft-wrap]
enable = true

[editor.statusline]
left = [
  "mode",
  "spacer",
  "version-control",
  "file-name",
  "file-modification-indicator",
]
right = [
  "spinner",
  "spacer",
  "diagnostics",
  "workspace-diagnostics",
  "position-percentage",
  "position",
  "file-encoding",
  "file-type",
]

[editor.indent-guides]
render = true
